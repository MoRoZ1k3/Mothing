        // ===== Topic matching + sanitation + generation =====
        function topicKey(name) {

            if (tn.includes("—Å—Ä–∞–≤–Ω–µ–Ω")) return "compare";

            if (tn.includes("–≥–µ–æ–º–µ—Ç—Ä") || tn.includes("—Ñ–∏–≥—É—Ä") || tn.includes("—É–≥–æ–ª") || tn.includes("–ø–µ—Ä–∏–º–µ—Ç—Ä") || tn.includes("–ø–ª–æ—â–∞–¥")) return "shapes";
            if (tn.includes("–≤—Ä–µ–º") || tn.includes("—á–∞—Å") || tn.includes("–º–∏–Ω—É—Ç") || tn.includes("–∫–∞–ª–µ–Ω–¥–∞—Ä")) return "time";

            const fracMax = ({1: 10, 2: 12, 3: 20, 4: 30, 5: 50}[g] || 20);
            if (key === "mul" || key === "div") return mulMax;
            if (key === "frac" || key === "decimal") return fracMax;
            return addSubMax;
        }

        function extractAllInts(obj) {
            const out = [];
            const pushFrom = (s) => {

                if (ms) ms.forEach(x => out.push(Number(x)));

            if (typeof obj === "string" || typeof obj === "number") {
                pushFrom(obj);
                return out;
            }
            if (Array.isArray(obj)) {
                obj.forEach(v => out.push(...extractAllInts(v)));
                return out;
            }
            if (typeof obj === "object") {
                pushFrom(obj.question);
                pushFrom(obj.correct);
                pushFrom(obj.solution);
                if (Array.isArray(obj.options)) obj.options.forEach(o => pushFrom(o));

            return out;
        }

        function matchesTopic(q, key, grade) {

            // Operator/topic checks
            const hasPlus = qq.includes("+");
            const hasMinus = qq.includes("‚àí") || qq.includes("-") || qq.includes("–º–∏–Ω—É—Å");
            const hasMul = qq.includes("√ó") || qq.includes("*") || qq.includes("—É–º–Ω–æ–∂");
            const hasDiv = qq.includes(":") || qq.includes("√∑") || qq.includes("–¥–µ–ª–∏");

            if (key === "add" && (hasMinus || hasMul || hasDiv)) return false;
            if (key === "sub" && (!hasMinus || hasMul || hasDiv)) return false;
            if (key === "mul" && (!hasMul || hasDiv || hasPlus && !qq.includes("—É–º–Ω–æ–∂"))) return false;
            if (key === "div" && (!hasDiv || hasMul)) return false;

            if (key === "count") {
                // counting tasks should not contain arithmetic operators
                if (questionHasAnyOps(qq)) return false;
            }

            if (key === "compare") {
                const ok = qq.includes(">") || qq.includes("<") || qq.includes("–±–æ–ª—å—à–µ") || qq.includes("–º–µ–Ω—å—à–µ") || qq.includes("—Å—Ä–∞–≤–Ω");
                if (!ok) return false;
                // avoid cross-topic operators

            if (key === "frac") {
                const ok = qq.includes("/") || qq.includes("–¥—Ä–æ–±");
                if (!ok) return false;

            if (key === "decimal") {
                const ok = qq.includes(",") || qq.includes(".") || qq.includes("–¥–µ—Å—è—Ç–∏—á");
                if (!ok) return false;

            if (key === "shapes") {

                const ok = qq.includes("—á–∞—Å") || qq.includes("–º–∏–Ω") || qq.includes("—Å–µ–∫") || qq.includes("–¥–µ–Ω—å") || qq.includes("–Ω–µ–¥–µ–ª") || qq.includes("–º–µ—Å—è—Ü");
                if (!ok) return false;
            }

            const ints = extractAllInts(q);
            if (ints.some(n => n > limit)) return false;

            return true;
        }

function setupHudSwipe(){
    const hud = document.getElementById('hud');
    if(!hud) return;

    let sx = 0, sy = 0, st = 0;

    hud.addEventListener('touchstart', (e) => {
        if(!e.touches || !e.touches.length) return;
        const t = e.touches[0];
        sx = t.clientX;
        sy = t.clientY;
        st = Date.now();
    }, { passive: true });

    hud.addEventListener('touchend', (e) => {
        // Only react if a grade is already selected
        if(!currentGrade) return;

        const touch = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
        if(!touch) return;

        const dx = touch.clientX - sx;
        const dy = touch.clientY - sy;
        const dt = Date.now() - st;

        // Detect horizontal swipe (avoid vertical scroll)
        const absX = Math.abs(dx), absY = Math.abs(dy);
        if(absX < 55) return;
        if(absY > absX * 0.7) return;
        if(dt > 800) return;

        const btns = document.querySelectorAll('.grade-btn');
        const maxGrade = btns.length || 5;

        // User request:
        // left->right = previous class; right->left = next class
        let next = currentGrade;
        if(dx > 0) next = Math.max(1, currentGrade - 1);
        else next = Math.min(maxGrade, currentGrade + 1);

        if(next === currentGrade) return;

        const btn = btns[next - 1] || null;
        selectGrade(next, btn);
    }, { passive: true });
}

            const q = `–ü—Ä–æ–¥–æ–ª–∂–∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${a}, ${a+b}, ${a+2*b}, ${a+3*b}, ... –ö–∞–∫–æ–µ —á–∏—Å–ª–æ —Å–ª–µ–¥—É—é—â–µ–µ?`;
            const ans = a + 4*b;
            return _makeInput(q, ans, `<div><b>–ö–∞–∫ —Ä–µ—à–∞—Ç—å:</b> –∫–∞–∂–¥—ã–π —Ä–∞–∑ –ø—Ä–∏–±–∞–≤–ª—è–µ–º ${b}. –°–ª–µ–¥—É—é—â–µ–µ: <b>${ans}</b>.</div>`);
        }

        function _genWord(grade) {
            const g = Number(grade||1);
            if (g <= 2) {
                const a = randInt(1, 10);
                const b = randInt(1, 10);
                const ans = a + b;
                return _makeInput(`–£ –ú–∞—à–∏ –±—ã–ª–æ ${a} —è–±–ª–æ–∫, –µ–π –¥–∞–ª–∏ –µ—â—ë ${b}. –°–∫–æ–ª—å–∫–æ —Å—Ç–∞–ª–æ —è–±–ª–æ–∫?`, ans,
                    `<div><b>–ö–∞–∫ —Ä–µ—à–∞—Ç—å:</b> —Å–∫–ª–∞–¥—ã–≤–∞–µ–º: ${a}+${b} = <b>${ans}</b>.</div>`);
            } else {
                const a = randInt(10, 90);
                const b = randInt(2, 9);
                const ans = a * b;
                return _makeInput(`–í –∫–æ—Ä–æ–±–∫–µ ${a} –∫–∞—Ä–∞–Ω–¥–∞—à–µ–π. –¢–∞–∫–∏—Ö –∫–æ—Ä–æ–±–æ–∫ ${b}. –°–∫–æ–ª—å–∫–æ –∫–∞—Ä–∞–Ω–¥–∞—à–µ–π –≤—Å–µ–≥–æ?`, ans,
                    `<div><b>–ö–∞–∫ —Ä–µ—à–∞—Ç—å:</b> —É–º–Ω–æ–∂–∞–µ–º: ${a}√ó${b} = <b>${ans}</b>.</div>`);
            }
        }

        function generatePracticeForTopic(grade, topicName, targetLen = 15) {
            const cat = _topicCategory(topicName);
            const out = [];
            const seen = new Set();
            let guard = 0;

            while (out.length < targetLen && guard < targetLen * 50) {
                guard++;
                let q;
                if (cat === "count") q = _genCount(grade);
                else if (cat === "compare") q = _genCompare(grade, topicName);
                else if (cat === "addition") q = _genAddSub(grade, topicName, "addition");
                else if (cat === "subtraction") q = _genAddSub(grade, topicName, "subtraction");
                else if (cat === "addsub") q = _genAddSub(grade, topicName, "addsub");
                else if (cat === "multiplication") q = _genMultiplication(grade, topicName);
                else if (cat === "division") q = _genDivision(grade, topicName);
                else if (cat === "equations") q = _genEquations(grade);
                else if (cat === "fractions") q = _genFractions(grade, topicName);
                else if (cat === "decimals") q = _genDecimals(grade, topicName);
                else if (cat === "units") q = _genUnits(grade, topicName);
                else if (cat === "geometry") q = _genGeometry(grade, topicName);
                else if (cat === "coordinate") q = _genCoordinate(grade);
                else if (cat === "divisibility") q = _genDivisibility(grade);
                else if (cat === "motion") q = _genMotion(grade);
                else if (cat === "logic") q = _genLogic(grade);
                else if (cat === "word") q = _genWord(grade);
                else {
                    // fallback: safe mixed within grade range (add/sub)
                    q = _genAddSub(grade, topicName, "addsub");
                }

                const key = String(q.question || "");
                if (!key) continue;
                if (seen.has(key)) continue;
                seen.add(key);

                // Make sure solution exists for "–£–∑–Ω–∞—Ç—å –æ—Ç–≤–µ—Ç"
                if (!q.solution) {
                    q.solution = `<div><b>–†–µ—à–µ–Ω–∏–µ:</b> –û—Ç–≤–µ—Ç –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –∏–∑ —É—Å–ª–æ–≤–∏—è –∑–∞–¥–∞–Ω–∏—è.</div>`;
                }
                out.push(q);
            }

            // Final guarantee length
            while (out.length < targetLen) {
                out.push(_makeInput(`–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 1 + 1?`, 2, `<div><b>–ö–∞–∫ —Ä–µ—à–∞—Ç—å:</b> 1 + 1 = <b>2</b>.</div>`));
            }
            return out;
        }

        // Override ensurePractice: always rebuild strictly
        function ensurePractice(topic, grade, targetLen = 15) {
            if (!topic) return;
            topic.practice = generatePracticeForTopic(grade, topic.name || "", targetLen);
            // Ensure every task has solution
            if (Array.isArray(topic.practice)) {
                topic.practice = topic.practice.map(q => ensureSolution(q, topic.name || "", grade));
            }
        }
        // ===== END STRICT PRACTICE REBUILD =====
