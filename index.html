        // ===== Auto-expand practice to ~15 tasks per topic (keeps original UI intact) =====
        function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function makeMultiple(questionText, correctValue, distractors) {
            const options = shuffle([String(correctValue), ...distractors.map(String)]);
            return {
                question: questionText,
                type: "multiple",
                options,
                correct: options.indexOf(String(correctValue))
            };
        }

        function gradeMax(grade) {
            if (grade === 1) return 20;
            if (grade === 2) return 100;
            if (grade === 3) return 1000;
            if (grade === 4) return 10000;
            return 100; // default
        }

        function genArithmetic(topicName, grade) {
            const max = gradeMax(grade);
            const tn = topicName.toLowerCase();

            // Addition
            if (tn.includes("—Å–ª–æ–∂–µ–Ω")) {
                const a = randInt(0, Math.min(10, max));
                const b = randInt(0, Math.min(10, max));
                const ans = a + b;
                const ds = [ans + 1, Math.max(0, ans - 1), ans + 2].filter(x => x !== ans).slice(0, 3);
                return (Math.random() < 0.5)
                    ? makeMultiple(`–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç ${a} + ${b}?`, ans, ds)
                    : { question: `–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç ${a} + ${b}?`, type: "input", correct: String(ans) };
            }

            // Subtraction
            if (tn.includes("–≤—ã—á–∏—Ç")) {
                const a = randInt(0, Math.min(20, max));
                const b = randInt(0, a);
                const ans = a - b;
                const ds = [ans + 1, Math.max(0, ans - 1), ans + 2].filter(x => x !== ans).slice(0, 3);
                return (Math.random() < 0.5)
                    ? makeMultiple(`–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç ${a} - ${b}?`, ans, ds)
                    : { question: `–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç ${a} - ${b}?`, type: "input", correct: String(ans) };
            }

            // Multiplication
            if (tn.includes("—É–º–Ω–æ–∂")) {
                const a = randInt(2, 9);
                const b = randInt(2, 10);
                const ans = a * b;
                const ds = [ans + a, ans - a, ans + b].filter(x => x > 0 && x !== ans).slice(0, 3);
                return (Math.random() < 0.5)
                    ? makeMultiple(`–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç ${a} √ó ${b}?`, ans, ds)
                    : { question: `–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç ${a} √ó ${b}?`, type: "input", correct: String(ans) };
            }

            // Division
            if (tn.includes("–¥–µ–ª–µ–Ω")) {
                const b = randInt(2, 10);
                const a = b * randInt(2, 10);
                const ans = a / b;
                const ds = [ans + 1, ans + 2, Math.max(1, ans - 1)].filter(x => x !== ans).slice(0, 3);
                return (Math.random() < 0.5)
                    ? makeMultiple(`–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç ${a} √∑ ${b}?`, ans, ds)
                    : { question: `–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç ${a} √∑ ${b}?`, type: "input", correct: String(ans) };
            }

            // Fractions
            if (tn.includes("–¥—Ä–æ–±")) {
                const d = randInt(2, 9);
                const n1 = randInt(1, d-1);
                const n2 = randInt(1, d-1);
                if (Math.random() < 0.5) {
                    // compare
                    const correct = n1 === n2 ? "=" : (n1 > n2 ? ">" : "<");
                    return {
                        question: `–°—Ä–∞–≤–Ω–∏: ${n1}/${d} ? ${n2}/${d}`,
                        type: "multiple",
                        options: [">", "<", "="],
                        correct: [">","<","="].indexOf(correct)
                    };
                } else {
                    // add same denominator
                    const sumN = n1 + n2;
                    const correct = `${sumN}/${d}`;
                    return { question: `–°–ª–æ–∂–∏ –¥—Ä–æ–±–∏: ${n1}/${d} + ${n2}/${d} = ?`, type: "input", correct };
                }
            }

            // Percent
            if (tn.includes("–ø—Ä–æ—Ü–µ–Ω—Ç")) {
                const base = [50, 100, 200, 300][randInt(0,3)];
                const p = [10, 20, 25, 30, 50][randInt(0,4)];
                const ans = base * p / 100;
                const ds = [ans + 10, ans - 10, ans + 20].filter(x => x >= 0 && x !== ans).slice(0, 3);
                return (Math.random() < 0.5)
                    ? makeMultiple(`–ù–∞–π–¥–∏ ${p}% –æ—Ç ${base}`, ans, ds)
                    : { question: `–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç ${p}% –æ—Ç ${base}?`, type: "input", correct: String(ans) };
            }

            // Perimeter / Area
            if (tn.includes("–ø–µ—Ä–∏–º")) {
                const a = randInt(2, 12);
                const b = randInt(2, 12);
                const ans = 2 * (a + b);
                const ds = [ans + 2, ans - 2, ans + 4].filter(x => x > 0 && x !== ans).slice(0, 3);
                return makeMultiple(`–ü–µ—Ä–∏–º–µ—Ç—Ä –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∞ —Å–æ —Å—Ç–æ—Ä–æ–Ω–∞–º–∏ ${a} –∏ ${b} —Å–º —Ä–∞–≤–µ–Ω...`, ans, ds);
            }
            if (tn.includes("–ø–ª–æ—â–∞–¥")) {
                const a = randInt(2, 12);
                const b = randInt(2, 12);
                const ans = a * b;
                const ds = [ans + a, ans + b, Math.max(1, ans - a)].filter(x => x !== ans).slice(0, 3);
                return makeMultiple(`–ü–ª–æ—â–∞–¥—å –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∞ ${a} √ó ${b} —Ä–∞–≤–Ω–∞...`, ans, ds);
            }

            // Numbers / comparison default
            if (tn.includes("—Å—Ä–∞–≤–Ω–µ–Ω")) {
                const a = randInt(0, Math.min(50, max));
                const b = randInt(0, Math.min(50, max));
                const correct = a === b ? "=" : (a > b ? ">" : "<");
                return {
                    question: `–í—ã–±–µ—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∑–Ω–∞–∫: ${a} ? ${b}`,
                    type: "multiple",
                    options: ["<", ">", "="],
                    correct: ["<", ">", "="].indexOf(correct)
                };
            }

            // Fallback: simple mental math
            const a = randInt(0, Math.min(20, max));
            const b = randInt(0, Math.min(20, max));
            const ans = a + b;
            return { question: `–ü–æ—Å—á–∏—Ç–∞–π: ${a} + ${b}`, type: "input", correct: String(ans) };
        }

        function ensurePractice(topic, grade, targetLen = 15) {
            if (!topic || !Array.isArray(topic.practice)) topic.practice = [];
            // Remove exact duplicates by question text to reduce repetition
            const seen = new Set(topic.practice.map(q => q.question));
            while (topic.practice.length < targetLen) {
                const q = genArithmetic(topic.name || "", grade);
                if (!seen.has(q.question)) {
                    topic.practice.push(q);
                    seen.add(q.question);
                } else {
                    // allow if we're stuck
                    topic.practice.push(q);
                }
            }
        }
        // ===== End auto-expand =====
        let currentGrade = null;
        let currentTopic = null;
        let currentQuestionIndex = 0;

        function selectGrade(grade) {
            currentGrade = grade;
            document.querySelectorAll('.grade-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('topics-container').style.display = 'block';
            document.getElementById('lesson-container').classList.remove('active');
            
            document.getElementById('grade-title').textContent = curriculum[grade].title;
            
            const topicsList = document.getElementById('topics-list');
            topicsList.innerHTML = '';
            
            curriculum[grade].topics.forEach((topic, index) => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.innerHTML = `
                    <h3>${topic.name}</h3>
                    <p>–ò–∑—É—á–∏ —Ç–µ–º—É –∏ –≤—ã–ø–æ–ª–Ω–∏ –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ –∑–∞–¥–∞–Ω–∏—è</p>
                `;
                card.onclick = () => openTopic(grade, index);
                topicsList.appendChild(card);
            });
        }

        function openTopic(grade, topicIndex) {
            currentTopic = curriculum[grade].topics[topicIndex];
            ensurePractice(currentTopic, grade, 15);
            currentQuestionIndex = 0;
            
            document.getElementById('topics-container').style.display = 'none';
            document.getElementById('lesson-container').classList.add('active');
            
            renderLesson();
        }

        function renderLesson() {
            const container = document.getElementById('lesson-container');
            container.innerHTML = `
                <div class="lesson-header">
                    <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥ –∫ —Ç–µ–º–∞–º</button>
                    <h2>${currentTopic.name}</h2>
                </div>
                <div class="explanation">
                    ${currentTopic.explanation}
                </div>
                <div class="practice-section">
                    <h3 style="color: #667eea; margin-bottom: 20px;">–ü—Ä–∞–∫—Ç–∏–∫–∞</h3>
                    ${renderPractice()}
                </div>
            `;
        }

        function renderPractice() {
            if (currentQuestionIndex >= currentTopic.practice.length) {
                return `
                    <div style="text-align: center; padding: 40px; background: #d4edda; border-radius: 12px;">
                        <h3 style="color: #155724;">üéâ –û—Ç–ª–∏—á–Ω–æ! –í—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏ –≤—Å–µ –∑–∞–¥–∞–Ω–∏—è!</h3>
                        <button class="check-btn" onclick="goBack()" style="margin-top: 20px;">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Ç–µ–º–∞–º</button>
                    </div>
                `;
            }

            const question = currentTopic.practice[currentQuestionIndex];
            let questionHTML = `
                <div class="question">
                    <h4>–ó–∞–¥–∞–Ω–∏–µ ${currentQuestionIndex + 1} –∏–∑ ${currentTopic.practice.length}</h4>
                    <p style="font-size: 18px; margin: 15px 0;">${question.question}</p>
            `;

            if (question.type === 'multiple') {
                questionHTML += `
                    <div class="options">
                        ${question.options.map((opt, idx) => 
                            `<button class="option-btn" onclick="checkAnswer(${idx}, ${question.correct})">${opt}</button>`
                        ).join('')}
                    </div>
                `;
            } else {
                questionHTML += `
                    <input type="text" class="input-answer" id="answer-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç">
                    <button class="check-btn" onclick="checkInputAnswer('${question.correct}')">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                `;
            }

            questionHTML += `
                    <div class="feedback" id="feedback"></div>
                </div>
            `;

            return questionHTML;
        }

        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === correct) {
                    btn.classList.add('correct');
                } else if (idx === selected) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === correct) {
                feedback.className = 'feedback correct';
                feedback.textContent = '‚úì –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü!';
                setTimeout(() => {
                    currentQuestionIndex++;
                    renderLesson();
                }, 1500);
            } else {
                feedback.className = 'feedback wrong';
                feedback.textContent = '‚úó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!';
                setTimeout(() => {
                    buttons.forEach(btn => {
                        btn.disabled = false;
                        btn.classList.remove('correct', 'wrong');
                    });
                    feedback.className = 'feedback';
                }, 2000);
            }
        }

        function checkInputAnswer(correct) {
            const input = document.getElementById('answer-input');
            const answer = input.value.trim();
            const feedback = document.getElementById('feedback');
            
            if (answer.toLowerCase() === correct.toLowerCase() || answer === correct) {
                feedback.className = 'feedback correct';
                feedback.textContent = '‚úì –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü!';
                setTimeout(() => {
                    currentQuestionIndex++;
                    renderLesson();
                }, 1500);
            } else {
                feedback.className = 'feedback wrong';
                feedback.textContent = `‚úó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correct}`;
                setTimeout(() => {
                    feedback.className = 'feedback';
                    input.value = '';
                }, 3000);
            }
        }

        function goBack() {
            document.getElementById('lesson-container').classList.remove('active');
            document.getElementById('topics-container').style.display = 'block';
        }
